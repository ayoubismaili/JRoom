syntax = "proto2";

package jroom;

option java_package = "com.caporal7.jroom.common.java.protoc";
option java_outer_classname = "JRoomCameraProtos";

/* Incoming Camera request */
message JRoomCameraIncomingRequest {
  optional int32 conference_id = 1;
  optional string guest_attendee_guid = 2;
  optional int32 registered_attendee_id = 3;
  optional bool is_guest = 4;
  optional string session_cookie = 5;      /* Session cookie in case of a registered attendee*/
  optional string access_token = 6;        /* Access token to the conference */

  optional string wanted_guest_attendee_guid = 7; /* The guest attendee that we want its camera */
  optional int32 wanted_registered_attendee_id = 8; /* The registered attendee that we want its camera */
  optional bool is_wanted_guest = 9;              /* Is the attendee that we want its camera a guest ? */
}

/* Incoming Camera response */
message JRoomCameraIncomingResponse {
  /* Incoming Camera response type */
  enum ResponseType {
    INVALID_REQUEST         = 0;
    INVALID_CONFERENCE_ID   = 1;
    NO_SUCH_ATTENDEE        = 2;
    SESSION_EXPIRED         = 3;
    INVALID_ACCESS_TOKEN    = 4;
    TOO_MANY_REQUESTS       = 5;
    SUCCESS                 = 6;
    NO_SUCH_WANTED_ATTENDEE = 7;
  }

  optional ResponseType type = 1 [default = INVALID_REQUEST];
  optional bytes data = 2;
}

/* Outgoing Camera request */
message JRoomCameraOutgoingRequest {
  optional int32 conference_id = 1;
  optional string guest_attendee_guid = 2;
  optional int32 registered_attendee_id = 3;
  optional bool is_guest = 4;
  optional string session_cookie = 5;      /* Session cookie in case of a registered attendee*/
  optional string access_token = 6;        /* Access token to the conference */
  optional bytes data = 7;
}

/* Outgoing Camera response */
message JRoomCameraOutgoingResponse {
  /* Outgoing Camera response type */
  enum ResponseType {
    INVALID_REQUEST       = 0;
    INVALID_CONFERENCE_ID = 1;
    NO_SUCH_ATTENDEE      = 2;
    SESSION_EXPIRED       = 3;
    INVALID_ACCESS_TOKEN  = 4;
    TOO_MANY_REQUESTS     = 5;
    SUCCESS               = 6;
  }

  optional ResponseType type = 1 [default = INVALID_REQUEST];
}
