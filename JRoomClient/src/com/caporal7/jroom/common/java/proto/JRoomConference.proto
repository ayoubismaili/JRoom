syntax = "proto2";

package jroom;

option java_package = "com.caporal7.jroom.common.java.protoc";
option java_outer_classname = "JRoomConferenceProtos";

/* Conference probing request */
message JRoomJoinConferenceProbeRequest {
  optional int32 conference_id = 1;
}

/* Conference probing response */
message JRoomJoinConferenceProbeResponse {
  /* Conference probing response type */
  enum ProbeResponseType {
    INVALID_ID = 0;
    SUCCESS    = 1;
  }

  optional ProbeResponseType response = 1 [default = INVALID_ID];
}

/* Conference authentication request */
message JRoomJoinConferenceAuthRequest {
  optional int32 conference_id = 1;
  optional int32 password = 2;
  optional int32 registered_attendee_id = 3;
  optional string guest_attendee_guid = 4;
  optional bool is_guest = 5;
  optional string session_cookie = 6;
}

/* Conference authentication response */
message JRoomJoinConferenceAuthResponse {
  /* Conference authentication response type */
  enum AuthResponseType {
    INVALID_REQUEST = 0;
    INVALID_ID   = 1;
    INVALID_PASS = 2;
    SUCCESS      = 3;
  }

  optional AuthResponseType response = 1 [default = INVALID_REQUEST];
  optional string access_token = 2;
}

/* Get Personal Conference request */
message JRoomGetPersonalConferenceRequest {
  optional int32 registered_attendee_id = 1;
  optional string session_cookie = 2;
}

/* Get Personal Conference response */
message JRoomGetPersonalConferenceResponse {
  /* Get Personal Conference response type */
  enum ResponseType {
    INVALID_REQUEST = 0;
    SESSION_INVALID_OR_EXPIRED = 1;
    SUCCESS = 2;
  }

  optional ResponseType response = 1 [default = INVALID_REQUEST];
  optional int32 conference_id = 2;
  optional int32 password = 3;
}

