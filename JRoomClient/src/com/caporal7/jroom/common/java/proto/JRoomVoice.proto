syntax = "proto2";

package jroom;

option java_package = "com.caporal7.jroom.common.java.protoc";
option java_outer_classname = "JRoomVoiceProtos";

/* Incoming Voice request */
message JRoomVoiceIncomingRequest {
  optional int32 conference_id = 1;
  optional string guest_attendee_guid = 2;
  optional int32 registered_attendee_id = 3;
  optional bool is_guest = 4;
  optional string session_cookie = 5;      /* Session cookie in case of a registered attendee*/
  optional string access_token = 6;        /* Access token to the conference */
}

/* Incoming Voice response */
message JRoomVoiceIncomingResponse {
  /* Incoming Voice response type */
  enum ResponseType {
    INVALID_REQUEST         = 0;
    INVALID_CONFERENCE_ID   = 1;
    NO_SUCH_ATTENDEE        = 2;
    SESSION_EXPIRED         = 3;
    INVALID_ACCESS_TOKEN    = 4;
    TOO_MANY_REQUESTS       = 5;
    SUCCESS                 = 6;
  }

  optional ResponseType type = 1 [default = INVALID_REQUEST];
  optional bytes data = 2;
  repeated string guest_talkers_guid = 3;
  repeated int32 registered_talkers_id = 4;
  repeated string talkers_name = 5;
}

/* Outgoing Voice request */
message JRoomVoiceOutgoingRequest {
  optional int32 conference_id = 1;
  optional string guest_attendee_guid = 2;
  optional int32 registered_attendee_id = 3;
  optional bool is_guest = 4;
  optional string session_cookie = 5;      /* Session cookie in case of a registered attendee*/
  optional string access_token = 6;        /* Access token to the conference */
  optional bytes data = 7;
}

/* Outgoing Voice response */
message JRoomVoiceOutgoingResponse {
  /* Outgoing Voice response type */
  enum ResponseType {
    INVALID_REQUEST       = 0;
    INVALID_CONFERENCE_ID = 1;
    NO_SUCH_ATTENDEE      = 2;
    SESSION_EXPIRED       = 3;
    INVALID_ACCESS_TOKEN  = 4;
    TOO_MANY_REQUESTS     = 5;
    SUCCESS               = 6;
  }

  optional ResponseType type = 1 [default = INVALID_REQUEST];
}
